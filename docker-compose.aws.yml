version: '3.8'

services:
  # 1. CONFIG SERVICE (SIN CAMBIOS Mayores)
  config-service:
    image: "${ECR}/config-service:${TAG:-latest}"
    container_name: config-service # Mantenemos, ya que solo debe haber 1 Config Server
    environment:
      - SPRING_PROFILES_ACTIVE=native
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 2. EUREKA SERVICE (SIN CAMBIOS Mayores)
  eureka-service:
    image: "${ECR}/eureka-service:${TAG:-latest}"
    container_name: eureka-service # Mantenemos, ya que solo debe haber 1 Eureka Server
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - "127.0.0.1:8761:8761"
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 3. IAM SERVICE (CORREGIDO: Eliminado container_name para permitir Scaling)
  iam-service:
    image: "${ECR}/iam-service:${TAG:-latest}"
    # ELIMINADO: container_name: iam-service
    depends_on:
      eureka-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/iam.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 4. FLEET SERVICE (CORREGIDO: Eliminado container_name para permitir Scaling)
  fleet-service:
    image: "${ECR}/fleet-service:${TAG:-latest}"
    # ELIMINADO: container_name: fleet-service
    depends_on:
      iam-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/fleet.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 5. DELIVERY SERVICE (CORREGIDO: Eliminado container_name para permitir Scaling)
  delivery-service:
    image: "${ECR}/delivery-service:${TAG:-latest}"
    # ELIMINADO: container_name: delivery-service
    depends_on:
      iam-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/delivery.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 6. GATEWAY SERVICE (Ya estaba corregido)
  gateway-service:
    image: "${ECR}/gateway-service:${TAG:-latest}"
    # ELIMINADO: container_name (correcto)
    depends_on:
      eureka-service:
        condition: service_healthy
      iam-service:
        condition: service_healthy
      fleet-service:
        condition: service_healthy
      delivery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  # 7. NGINX REVERSE PROXY / LOAD BALANCER (Mantenemos container_name)
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      gateway-service:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/cobox/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/cobox/data/certbot/conf:/etc/nginx/ssl:ro
      - /opt/cobox/data/certbot/www:/var/www/certbot:ro
    restart: unless-stopped

  # 8. CERTBOT (CORREGIDO: No necesita container_name en despliegue)
  certbot:
    image: certbot/certbot
    # ELIMINADO: container_name: certbot (si lo ten√≠a)
    volumes:
      - /opt/cobox/data/certbot/conf:/etc/letsencrypt
      - /opt/cobox/data/certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email davidalexd1234@gmail.com --agree-tos --no-eff-email -d cobox.duckdns.org

  # 9. PROMETHEUS (Mantenemos container_name)
  prometheus:
    image: prom/prometheus:latest
    # ELIMINADO: container_name: prometheus
    volumes:
      - /opt/cobox/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - gateway-service
    networks:
      - default

  # 10. GRAFANA (Mantenemos container_name)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - default