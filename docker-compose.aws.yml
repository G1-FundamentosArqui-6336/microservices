services:
  config-service:
    image: "${ECR}/config-service:${TAG:-latest}"
    container_name: config-service
    environment:
      - SPRING_PROFILES_ACTIVE=native
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  eureka-service:
    image: "${ECR}/eureka-service:${TAG:-latest}"
    container_name: eureka-service
    depends_on:
      config-service:
        condition: service_healthy
    ports:
      - "127.0.0.1:8761:8761"
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  iam-service:
    image: "${ECR}/iam-service:${TAG:-latest}"
    container_name: iam-service
    depends_on:
      eureka-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/iam.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  fleet-service:
    image: "${ECR}/fleet-service:${TAG:-latest}"
    container_name: fleet-service
    depends_on:
      iam-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/fleet.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  delivery-service:
    image: "${ECR}/delivery-service:${TAG:-latest}"
    container_name: delivery-service
    depends_on:
      iam-service:
        condition: service_healthy
    env_file:
      - /opt/cobox/env/delivery.env
    environment:
      - SPRING_CLOUD_CONFIG_RETRY_ENABLED=true
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=40
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=1000
      - SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER=1.5
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  gateway-service:
    image: "${ECR}/gateway-service:${TAG:-latest}"
    container_name: gateway-service
    depends_on:
      eureka-service:
        condition: service_healthy
      iam-service:
        condition: service_healthy
      fleet-service:
        condition: service_healthy
      delivery-service:
        condition: service_healthy
    ports: [ "80:8080" ]
    healthcheck:
      test: [ "CMD","curl","-f","http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 3s
      retries: 25
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - /opt/cobox/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - gateway-service
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - default
