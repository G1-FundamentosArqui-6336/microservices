name: Build, Push to ECR and Deploy to EC2

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Images to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set TAG once
        run: echo "IMAGE_TAG=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Maven package
        run: ./mvnw -q -T 1C -DskipTests clean package

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/CoboxGithubOidcRole
          role-session-name: gha-ecr-push

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push images
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          ECR=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
          TAG="$IMAGE_TAG"
          
          declare -a svc=("config-service" "eureka-service" "iam-service" "fleet-service" "delivery-service" "gateway-service")

          for s in "${svc[@]}"; do
            docker build -t $s:latest ./$s
            docker tag $s:latest $ECR/$s:$TAG
            docker tag $s:latest $ECR/$s:latest
            docker push $ECR/$s:$TAG
            docker push $ECR/$s:latest
          done

  deploy:
    name: Deploy on EC2 via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout (to get compose)
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Prep remote dir (/opt/cobox)
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=20 -o ServerAliveInterval=10 -o ServerAliveCountMax=3 -o ConnectionAttempts=3 -vvv"
          ssh $SSH_OPTS -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            'set -e; sudo mkdir -p /opt/cobox && sudo chown $USER:$USER /opt/cobox'

      - name: Copy compose to EC2
        run: |
          SCP_OPTS="-o StrictHostKeyChecking=no -o ConnectTimeout=20 -o ServerAliveInterval=10 -o ServerAliveCountMax=3 -o ConnectionAttempts=3 -vvv"
          scp $SCP_OPTS -i key.pem docker-compose.aws.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/cobox/

      - name: Deploy remotely (pull & up)
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=20 -o ServerAliveInterval=10 -o ServerAliveCountMax=3 -o ConnectionAttempts=3 -vvv"
          n=0
          until [ $n -ge 3 ]; do
          ssh $SSH_OPTS -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<'EOF' && break
            set -e

            # ====== Variables mínimas necesarias ======
            AWS_REGION="${{ env.AWS_REGION }}"
            AWS_ACCOUNT_ID="${{ env.AWS_ACCOUNT_ID }}"
            ECR="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
            TAG=latest   # usamos :latest en deploy; tus pushes suben :latest y :timestamp

            cd /opt/cobox

            # .env para que docker-compose resuelva ${ECR} y ${TAG}
            cat > .env <<EONV
            ECR=${ECR}
            TAG=${TAG}
            EONV
          
            if [ -f /opt/cobox/cobox-env.sh ]; then
            . /opt/cobox/cobox-env.sh
            fi
          
            if ! sudo systemctl is-active --quiet docker; then
            sudo systemctl start docker
            fi
          
            if docker compose version >/dev/null 2>&1; then
            DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
            DC="docker-compose"
            else
            echo "[ERROR] No hay docker compose instalado"; exit 1
            fi
          
            aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$ECR"
          
            export COMPOSE_PROJECT_NAME=cobox
            export COMPOSE_HTTP_TIMEOUT=600
          
            # Verificar imágenes resueltas (debug)
            echo "=== IMAGES ==="
            $DC -f docker-compose.aws.yml config | sed -n 's/^[[:space:]]*image:[[:space:]]*//p'
          
            # Pull + Up
            $DC -f docker-compose.aws.yml pull || true
            $DC -f docker-compose.aws.yml up -d || true
          
            echo "=== docker ps ==="
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Image}}'
          
            echo "=== compose ps ==="
            $DC -f docker-compose.aws.yml ps || true
          
            # Si algo queda mal, dump de logs y exit 1 para verlo en Actions
            BAD=$($DC -f docker-compose.aws.yml ps 2>/dev/null | awk '/unhealthy|starting|restarting|Exit/ {print $1}')
            if [ -n "$BAD" ]; then
            echo "=== Dumping logs for: $BAD ==="
            for s in $BAD; do
            echo "--- LOGS: $s (last 200) ---"
            docker logs --tail 200 $s || true
            done
            exit 1
            fi
          
            echo "[OK] Deploy done"
            EOF
            n=$((n+1))
            echo "[WARN] SSH attempt $n failed, retrying in 5s..."
            sleep 5
          done
          if [ $n -ge 3 ]; then
            echo "[ERROR] SSH failed after retries"
            exit 1
          fi